<ion-view view-title="광고문의">
</ion-header-bar>
</div> 
    <ion-content>
        <form ng-submit="doAdsQuery()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">이메일</span>
                    <input type="email" placeholder="abc@rookiekorea.com" ng-model="adsQueryData.userEmail">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">제목</span>
                    <input type="text" placeholder="광고문의" ng-model="adsQueryData.title">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">내용</span>
                    <textarea rows="5" placeholder="광고문의 내용" ng-model="adsQueryData.content"></textarea>
   
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">문의하기</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
