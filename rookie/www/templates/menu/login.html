
<ion-view view-title="로그인">

    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">이메일</span>
                <input type="text" placeholder="abc@rookiekorea.com" ng-model="loginData.userID">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">비밀번호</span>
                <input type="password" placeholder="비밀번호" ng-model="loginData.userPW">
              </label>
              <label class="item">
                <button class="button button-block button-{{validCheck}}" type="submit">로그인</button>
              </label>
            </div>
        </form>
        <div class="loginLink">
          <a href="" ng-click="reRegister()">비밀번호 찾기</a> | <a href="" ng-click="register()">회원가입</a>
        </div>
    </ion-content>
</ion-view>
