
<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">비밀번호 찾기</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeReRegister()">닫기</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doReRegister()">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">이메일</span>
                <input type="email" placeholder="abc@rookiekorea.com" ng-model="reRegisterData.userID">
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">회원가입</button>
              </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
