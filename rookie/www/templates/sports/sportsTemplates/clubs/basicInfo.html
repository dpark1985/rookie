<h3>기본정보</h3>

<div class="card">
	<div class="item item-text-wrap">
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>주요 활동 코트</th>
					<td>{{item[0].clubLocation}}</td>
				</tr>
				<tr>
					<th>대표 전화번호</th>
					<td>{{item[0].clubPhone}}</td>
				</tr>
				<tr>
					<th>대표 이메일</th>
					<td>{{item[0].clubEmail}}</td>
				</tr>
				<tr>
					<th>홈페이지</th>
					<td><a href="{{item[0].clubURL}}" target="_blank">{{item[0].clubURL}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
