<h3>기본정보</h3>

<div class="card">
	<div class="item item-text-wrap">
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>대회 장소</th>
					<td>{{item[0].eventLocation}}</td>
				</tr>
				<tr>
					<th>경기 일시</th>
					<td>{{item[0].eventDate.startC}}<br/>~<br/>{{item[0].eventDate.endC}}</td>
				</tr>
				<tr>
					<th>신청 기간</th>
					<td>{{item[0].eventRegist.startC}}<br/>~<br/>{{item[0].eventRegist.endC}}</td>
				</tr>
				<tr>
					<th>홈페이지</th>
					<td><a href="{{item[0].eventURL}}" target="_blank">{{item[0].eventURL}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
