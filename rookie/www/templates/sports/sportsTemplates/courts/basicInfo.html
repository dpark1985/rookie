<h3>기본정보</h3>

<div class="card">
	<div class="item item-text-wrap">
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>코트장 이름</th>
					<td>{{item[0].courtTitle}}</td>
				</tr>
				<tr>
					<th>주소</th>
					<td>{{item[0].courtLocation.state}}, {{item[0].courtLocation.city}}</td>
				</tr>
				<tr>
					<th>전화번호</th>
					<td>{{item[0].courtPhone}}</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td>{{item[0].courtEmail}}</td>
				</tr>
				<tr>
					<th>홈페이지</th>
					<td><a href="{{item[0].courtURL}}" target="_blank">{{item[0].courtURL}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
